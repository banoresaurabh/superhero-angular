<div class="container" style="margin-top:2em;">
<div style="margin:auto 0">
  <button class="btn btn-success" data-toggle="modal" data-target="#addHero" data-dismiss="modal">Add Superhero</button>
</div>
<br/> <br/>
<div class="modal" id="addHero">
    <div class="modal-dialog">
      <div class="modal-content">
  
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Update information</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
  
        <!-- Modal body -->
        <div class="modal-body">
            <form >
              
              <div class="form-group">
                <label>Name</label>
                <input type="text" #heroname class="form-control" id="nameid" name="heroname">
                
                <label>Publisher</label>
                <input  type="text" #heropublisher class="form-control" id="publisherid" name="publishername">
                
                <label>Intelligence</label>
                <input  type="text" #herointelligence class="form-control" id="intellegenceid" name="intellegencename">
                
                <label >Strength:</label>
                <input  type="text" #herostrength class="form-control" id="strengthid" name="strengthname">

                <label >Image URL:</label>
                <input  type="text" #heroimage class="form-control" id="imageid" name="imagename">
              
              </div>
              <button type="submit" (click) = "addSave(heroname.value, heropublisher.value, herointelligence.value, herostrength.value, heroimage.value)" class="btn btn-primary">Add</button>
            </form>
        </div>
  
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        </div>
  
      </div>
    </div>
  </div>


<div class="row" style="margin: auto 0;">
  <div class="card col-md-4" style="width: 18rem;" *ngFor="let hero of heroes; let i = index">
    <img class="card-img-top" [src]="hero.image" alt="Card image cap">
    
    <div class="background">
      <div class="layer">
      </div>
    </div>

    <div class="card-body">
        <h5 class="card-title"><b>{{hero.name}}</b></h5>
        <kbd>Publisher:</kbd> <span> {{hero.publisher}}</span><br/>
        <kbd>Intellegence:</kbd> <span> {{hero.intellegence}}</span><br/>
        <kbd>Strength:</kbd> <span> {{hero.strength}}</span>
        <br/><br/>
        <div class="row" style="margin: auto 0;">
        <button class="btn btn-primary" data-toggle="modal" [attr.data-target]="'#id_'+ i">Update</button>
        &nbsp; &nbsp;<button href="#" (click)="delete(hero)" class="btn btn-danger">Delete</button>
        </div>
    </div>

    <!-- The Modal -->  
<div class="modal" id="id_{{i}}">
    <div class="modal-dialog">
      <div class="modal-content">
  
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Update information</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
  
        <!-- Modal body -->
        <div class="modal-body">
            <form >
              
              <div class="form-group">
                <label>Name</label>
                <input [(ngModel)]="hero.name" type="text" class="form-control" id="nameid" name="heroname">
                
                <label>Publisher</label>
                <input [(ngModel)]="hero.publisher" type="text" class="form-control" id="publisherid" name="publishername">
                
                <label>Intelligence</label>
                <input [(ngModel)]="hero.intellegence" type="text" class="form-control" id="intellegenceid" name="intellegencename">
                
                <label >Strength:</label>
                <input [(ngModel)]="hero.strength" type="text" class="form-control" id="strengthid" name="strengthname">
              
              </div>
              <button type="submit" (click) = "save(hero)" class="btn btn-primary">Save</button>
            </form>
        </div>
  
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        </div>
  
      </div>
    </div>
  </div>

</div>
</div>

</div>
